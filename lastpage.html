    <style>
        .bg_heart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* –ü–æ–º–µ—Å—Ç–∏—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ –≤—Ç–æ—Ä–æ–π –ø–ª–∞–Ω */
        }
        .heart {
            position: absolute;
            top: -50%;
            transform: rotate(-45deg);
        }
        .heart:before,
        .heart:after {
            position: absolute;
            display: block;
            content: "";
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 100%;
        }
        .heart:before {
            top: -50%;
            left: 0;
        }
        .heart:after {
            top: 0;
            right: -50%;
        }
        @keyframes love {
            0% {
                top: 110%;
            }
        }

        .next-button {
            display: none;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .next-button:hover {
            background-color: #ff3357;
            transform: translateX(-50%) scale(1.05);
        }
    </style>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É -->
    <a href="love.html" class="next-button">^W^</a>

    <!-- –ú—É–∑—ã–∫–∞ -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="assets/blue.mp3" type="audio/mpeg">

    <!-- –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –≤–∞—Å –µ—Å—Ç—å —ç–ª–µ–º–µ–Ω—Ç —Å –∫–ª–∞—Å—Å–æ–º bg_heart –≤ HTML
        if (!$('.bg_heart').length) {
            $('body').append('<div class="bg_heart"></div>');
        }

        // –ó–∞–ø—É—Å–∫ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–¥–µ—á–µ–∫
        $(document).ready(function() {
            var love = setInterval(function() {
                var r_num = Math.floor(Math.random() * 40) + 1;
                var r_size = Math.floor(Math.random() * 65) + 10;
                var r_left = Math.floor(Math.random() * 100) + 1;
                var r_top = Math.floor(Math.random() * 100) + 1; // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–≤–µ—Ä—Ö—É
                var r_bg = Math.floor(Math.random() * 25) + 100;
                var r_time = Math.floor(Math.random() * 5) + 5;
                $('.bg_heart').append("<div class='heart' style='width:" + r_size + "px;height:" + r_size + "px;left:" + r_left + "%;top:" + r_top + "%;background:rgba(255," + (r_bg - 25) + "," + r_bg + ",1);animation:love " + r_time + "s ease'></div>");
                $('.bg_heart').append("<div class='heart' style='width:" + (r_size - 10) + "px;height:" + (r_size - 10) + "px;left:" + (r_left + r_num) + "%;top:" + (r_top + r_num) + "%;background:rgba(255," + (r_bg - 25) + "," + (r_bg + 25) + ",1);animation:love " + (r_time + 5) + "s ease'></div>");
                $('.heart').each(function() {
                    var top = parseFloat($(this).css("top"));
                    var width = parseFloat($(this).css("width"));
                    if (top <= -100 || width >= 150) {
                        $(this).remove();
                    }
                });
            }, 500);

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏
            const music = document.getElementById('backgroundMusic');
            const isMusicPlaying = localStorage.getItem('musicPlaying') === 'true';
            const musicCurrentTime = localStorage.getItem('musicCurrentTime') || 0;
            if (isMusicPlaying) {
                music.currentTime = parseFloat(musicCurrentTime);
                music.play().catch(error => console.log('Playback failed', error));
            }
            music.addEventListener('play', () => {
                localStorage.setItem('musicPlaying', 'true');
            });
            music.addEventListener('pause', () => {
                localStorage.setItem('musicPlaying', 'false');
            });
            setInterval(() => {
                localStorage.setItem('musicCurrentTime', music.currentTime);
            }, 1000);

            // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –∏–ª–∏ —Å–æ–±—ã—Ç–∏—è
            setTimeout(function() {
                $('.next-button').show();
            }, 2000);
        });
    </script>
