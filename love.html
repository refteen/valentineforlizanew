<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–û–ù–ï–¶üíó</title>
    <style>
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .2);
        }
    </style>
</head>
<body>
    <canvas id="heart"></canvas>
    <audio id="backgroundMusic" autoplay loop>
        <source src="assets/last.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        window.requestAnimationFrame =
            window.__requestAnimationFrame ||
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            (function () {
                return function (callback, element) {
                    var lastTime = element.__lastTime || 0;
                    var currTime = Date.now();
                    var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                    window.setTimeout(callback, timeToCall);
                    element.__lastTime = currTime + timeToCall;
                };
            })();
        window.isDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
            (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()
        );
        var loaded = false;
        function init() {
            if (loaded) return;
            loaded = true;
            var mobile = window.isDevice;
            var koef = mobile ? 0.5 : 1;
            var canvas = document.getElementById("heart");
            var ctx = canvas.getContext("2d");
            var width = (canvas.width = koef * innerWidth);
            var height = (canvas.height = koef * innerHeight);
            var rand = Math.random;

            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);

            var fullText = "–ù–∞ —ç—Ç–æ–º –≤—Å–µ, –ø–æ–∫–∞ —á—Ç–æ —ç—Ç–æ –ø—Ä–µ–¥–µ–ª –º–æ–∏—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π, —Å –¥–Ω–µ–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª—é—à–∏ –µ—â–µ —Ä–∞–∑!";
            var currentText = "";
            var textIndex = 0;
            var textPulse = false;
            var pulseScale = 1;
            var pulseDirection = 1;

            function drawText() {
                ctx.save();
                ctx.font = `${25 * pulseScale}px Courier`;
                ctx.fillStyle = "red";
                ctx.textAlign = "center";
                ctx.fillText(currentText, width / 2, height / 1.2);
                ctx.restore();
            }

            function typeWriterEffect() {
                if (textIndex < fullText.length) {
                    currentText += fullText.charAt(textIndex);
                    textIndex++;
                } else {
                    textPulse = true;
                }
            }

            function heartPosition(rad) {
                return [
                    Math.pow(Math.sin(rad), 3),
                    -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad)),
                ];
            }

            function scaleAndTranslate(pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            }

            window.addEventListener("resize", function () {
                width = canvas.width = koef * innerWidth;
                height = canvas.height = koef * innerHeight;
                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);
            });

            var traceCount = mobile ? 20 : 50;
            var pointsOrigin = [];
            var dr = mobile ? 0.3 : 0.1;
            for (var i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
            for (var i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
            for (var i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
            var heartPointsCount = pointsOrigin.length;
            var targetPoints = [];

            function pulse(kx, ky) {
                for (var i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [
                        kx * pointsOrigin[i][0] + width / 2,
                        ky * pointsOrigin[i][1] + height / 2.2,
                    ];
                }
            }

            var e = [];
            for (var i = 0; i < heartPointsCount; i++) {
                var x = rand() * width;
                var y = rand() * height;
                e[i] = {
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: rand() + 5,
                    q: ~~(rand() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.2 * rand() + 0.7,
                    f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
                    trace: Array.from({ length: traceCount }, () => ({ x, y })),
                };
            }

            var config = { traceK: 0.4, timeDelta: 0.01 };
            var time = 0;
            var textTimer = 0;

            function loop() {
                var n = -Math.cos(time);
                pulse((1 + n) * 0.5, (1 + n) * 0.5);
                time += (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;
                ctx.fillStyle = "rgba(0,0,0,.1)";
                ctx.fillRect(0, 0, width, height);
                for (var i = e.length; i--; ) {
                    var u = e[i];
                    var q = targetPoints[u.q];
                    var dx = u.trace[0].x - q[0];
                    var dy = u.trace[0].y - q[1];
                    var length = Math.sqrt(dx * dx + dy * dy);
                    if (length < 10) {
                        if (rand() > 0.95) {
                            u.q = ~~(rand() * heartPointsCount);
                        } else {
                            if (rand() > 0.99) u.D *= -1;
                            u.q = (u.q + u.D) % heartPointsCount;
                            if (u.q < 0) u.q += heartPointsCount;
                        }
                    }
                    u.vx += (-dx / length) * u.speed;
                    u.vy += (-dy / length) * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;
                    for (var k = 0; k < u.trace.length - 1; k++) {
                        var T = u.trace[k];
                        var N = u.trace[k + 1];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }
                    ctx.fillStyle = u.f;
                    u.trace.forEach((t) => ctx.fillRect(t.x, t.y, 1, 1));
                }
                if (textTimer % 10 === 0) typeWriterEffect();
                if (textPulse) {
                    pulseScale += 0.0005 * pulseDirection;
                    if (pulseScale > 1.05 || pulseScale < 0.95) pulseDirection *= -1;
                }
                drawText();
                textTimer++;
                window.requestAnimationFrame(loop, canvas);
            }
            loop();
        }
        document.addEventListener("DOMContentLoaded", function () {
            init();
        });
    </script>
</body>
</html>
